    <header ng-controller='LoginCtrl'>
     <nav ng-cloak class='navbar navbar-default'>
        <a class='navbar-brand' href='/'>
           Ripple Gateway in a Box
        </a>
        <ul class='nav'>
          <li ng-hide='userService.isLogged' class='dark user-menu'>
            <a ng-href='/#/login'>
              <span class='user-name'>Login</span>
            </a>
          </li>
          <li ng-hide='userService.isLogged' class='dark user-menu'>
            <a ng-href='/#/register'>
              <span class='user-name'>Register</span>
            </a>
          </li>
          <li ng-hide='!userService.isLogged' class='dropdown dark user-menu'>
            <a class='dropdown-toggle' data-toggle='dropdown'>
              <span class='user-name'>{{ userService.username }}</span>
              <b class='caret'></b>
            </a>
            <ul class='dropdown-menu'>
              <li>
                <a ng-href='/#/gateway_account'>
                  Account
                </a>
              </li>
              <li class='divider'></li>
              <li>
                <a ng-click='userService.logout()'>
                  Sign out
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
		<div class="header">
		</div>

		<div ng-cloak ng-controller='LoginCtrl' style='margin:0 auto' class='row span12'>
			<div class="col-md-9"  ng-view=""></div>
			<div ng-show='userService.username' class='well nav bs-sidenav col-md-2' style='margin-left:1em'>
				<ul class="nav" ng-show='userService.admin'>
					<li><a ng-href="#/admin/gateway/users">Users</a></li>
					<li><a ng-href="#/admin/gateway/accounts">Gateway Accounts</a></li>
					<li><a ng-href="#/admin/gateway/deposits/new">External Deposit</a></li>
					<li><a ng-href="#/admin/gateway/withdrawals/new">External Withdraw</a></li>
					<li><a ng-href="#/admin/gateway/accounts">External Accounts</a></li>
					<li><a ng-href="#/api/docs">Api Docs</a></li>
				</ul>

				<ul class="nav" ng-hide='userService.admin'>
					<li><a ng-href="#/external/withdraw">Withdrawals</a></li>
					<li><a ng-href="#/external/deposit">Deposit</a></li>
					<li><a ng-href="#/ripple/withdraw/">Send</a></li>
					<li><a ng-href="#/ripple/deposit">Receive</a></li>
				</ul>
        </span>
			</div>
    </div>
