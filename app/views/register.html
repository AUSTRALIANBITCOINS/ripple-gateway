<h1>Register</h1>

<div class='col-sm-6'>
  <form role='form' ng-submit='registerUser()'>
    <div class='form-group'>
      <label name='currency'>username</label>
      <input ng-model='user.name' class='form-control'/>
    </div>
    <div class='form-group'>
      <label name='currency'>password</label>
      <input ng-model='user.password' type='password' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='submit' class='btn btn-positive btn-default pull-right'/>
    </div>
    </div>
  </form>
</div>
