<h2>Deposit to Hosted Wallet</h2>

<p>Send funds to the Gateway from outside the Ripple network.</p>

<div class='col-sm-6'>
  <form role='form' ng-submit='createExternalDeposit()'>
    <div class='form-group'>
      <label name='currency'>currency</label>
      <input ng-model='externalDeposit.currency' type='text' class='form-control'/>
    </div>
    <div class='form-group'>
      <label name='currency'>amount</label>
      <input ng-model='externalDeposit.cash_amount' type='text' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='submit' class='btn btn-positive btn-default pull-right'/>
    </div>
    </div>
  </form>
</div>
